<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Add Attraction Form</title>
    <link rel="stylesheet" href="../css/Stylesheet.css">

</head>
<body>
<div align="center">
    <div style="border-style:solid; width:500px">
        <h1>Add National Park</h1>
        <form role="form" action ="#" method="post" th:action="@{/attractions/add}"
        th:object="${attraction}">
            <label>Attraction Name</label>
            <input type="text" th:field="*{name}"/>
            </br>
            <label>Description</label>
            <textarea rows="3" cols="20" th:field="*{description}"></textarea>
            </br>
            <label>Website</label>
            <input type="text" th:field="*{website}"/>
            </br>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
