<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/stylesheet.css">

</head>
<body class="edit-body">
<div>
    <div class="centered-box">
        <h1>Edit Park</h1>
        <form th:object="${attraction}" th:action="@{/attractions/update}" method="post">
            <label>Name</label>
            <input type="text" th:field="*{name}" />
            </br>

            <label>Description</label>
            <textarea rows="3" cols="20" th:field="*{description}"></textarea>
            </br>

            <label>Website</label>
            <input type="text" th:field="*{website}"/>
            </br>

            <button type="submit">Update Attraction</button>
        </form>
    </div>
</div>
</body>
</html>
